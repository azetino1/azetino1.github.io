<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// First iten on navagation list is selected with red background with the first selector 
        $('li:first').css('background-color', 'rgb(248, 95, 95)');
        //Last iten on navagation list is selected with red background with the last selector 
        $('li:last').css('background-color', 'rgb(248, 95, 95)');
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
