<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="/assignments/lesson-11/lesson-3/css/style.css">
	<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// Third item on navagation list is selected via the eq filter with red background 
        $('li:eq(3)').css('background-color', 'rgb(248, 95, 95)');

	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
