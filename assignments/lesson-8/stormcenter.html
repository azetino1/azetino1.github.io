<div id="content" class="clearfix">
    <h1>Storm Reporting</h1>
    
    <div class="row">
<div class="left">
<p> progress:<progress value="1" max="2"></progress></p>
<form action="" method="post" enctype="multipart/form-data" name="attend" id="conference">
    
<fielset>
<legend><span>Personal Information</span></legend>
<label><span>Full Name</span>:<input name="fullname" type="text" value="" placeholder="fullname" pattern="[a-zA-Z -._]{3,50}" required></label>
<label><span>Email:</span><input name="Email" type="Email" value="" placeholder="123456@1234.com" required></label>    
<label><span>phone:</span><input name="phone" type="tel" value="" placeholder="1234567890" pattern="[0,9]{10,20}" required></label> 
<label><span>zipcode:</span><input name="zipcode" type="number" value="" placeholder="123456" pattern="[1-999]{5,10}" require></label> 
<label><span>Storm Date:</span><input name="date" type="date"></label> 
</fielset>  
  
<fielset>
<legend><span>Other</span></legend>
<label>
<span>Storm Type:</span>
<input type="text" name="stomType" list="storm names">
<datalist id="storm names">
<option value="Flash Fllod"></option>
<option value="Hail"></option>
<option value="Hurricane"></option>
<option value="Thunderstorm"></option>
<option value="Tornado"></option>
</datalist>
</label>
</fielset>  

<fielset>
<legend><span>Other</span></legend>
<label>
<span>Storm Severity:</span>
<input type="range" min="1" max="10">
</label>
</fielset>   
    
<input type="submit" value="Sign me up!" class="submitBtn">
<input type="hidden" value="storm reporting" name="subjet">

 </div>
