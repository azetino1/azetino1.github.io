<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>daily weather - franklin | greenville | springfield | storm </title>
  <meta name="author" content="Your Name Here">
  <meta name="description" content="page provides current weather info">
  <!-- external style references in the proper cascading order -->    
  <link href="https://fonts.googleapis.com/css?family=#" rel="stylesheet">  <!-- Google API font reference -->
  <link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
  <link href="/styles/main-5.css" rel="stylesheet">    <!-- default styles - small/phone views -->
  <link href="/styles/medium-5.css" rel="stylesheet">  <!-- medium/tablet views -->
  <link href="/styles/large-5.css" rel="stylesheet">   <!-- large/wide/desktop views --> 
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    
<div id="content" class="clearfix">
    <h1>Storm Reporting</h1>
    
    <div class="row">
<div class="left">
<p> progress:<progress value="1" max="2"></progress></p>
<form action="" method="post" enctype="multipart/form-data" name="attend" id="stormreporting">
    
<fielset>
<legend><span>Personal Information:</span></legend><br>
<label><span>Full Name</span>:<input name="fullname" type="text" value="" placeholder="fullname" pattern="[a-zA-Z -._]{3,50}" required></label><br>
<label><span>Email:</span><input name="Email" type="Email" value="" placeholder="123456@1234.com" required></label><br> 
<label><span>phone:</span><input name="phone" type="tel" value="" placeholder="1234567890" pattern="[0,9]{10,20}" required></label><br>
<label><span>zipcode:</span><input name="zipcode" type="number" value="" placeholder="123456" pattern="[1-999]{5,10}" required></label><br>
<label><span>Storm Date:</span><input name="date" type="date"></label>
</fielset> 
<br><br>
  
<fielset>
<legend><span>Storm Type:</span></legend>
<label>
<input type="text" name="stomType" list="storm names">
<datalist id="storm names">
<option value="Flash Fllod"></option>
<option value="Hail"></option>
<option value="Hurricane"></option>
<option value="Thunderstorm"></option>
<option value="Tornado"></option>
</datalist>
</label>
</fielset>  
<br><br>
    
    
<fielset>
<legend><span>Storm Severity:</span></legend>
<label for="fader"></label>
<input type="range" min="0" max="10" value="5" id="fader" 
	step="1" oninput="outputUpdate(value)">
<output for="fader" id="volume">5</output>
</fielset>  
    
<script>
function outputUpdate(vol) {
document.querySelector('#volume').value = vol;
}
</script>
<br><br>
    
    
<fielset>
<legend><span>Storm Region:</span></legend>
<label>
<select>  
<option value="Select Region" disabled>Select Region</option>
<option value="Franklin">Franklin</option>
<option value="Greenville">Greenville</option>
<option value="Springville">Springfield</option>
</select>
</label>
</fielset>  
<br><br>
    
<fielset>
<legend><span>User In-Danger Level:</span></legend>
<label>
<input type="radio" name="option" value="Yes">Yes<br>
<input type="radio" name="option" value="Maybe">Maybe<br>
<input type="radio" name="option" value="No">No<br>   
</label>
</fielset>  
<br><br>
    
<fielset>
<legend><span>Additional information or Comments:</span></legend>
<label>  
<textarea rows="10" cols="100"></textarea>
</label>
</fielset>
<br><br>
    
<fielset>
<label>
<input type="submit" value="Sign me up!" class="submitBtn">
<input type="hidden" value="storm reporting" name="subjet">
<input name="redirect" type="hidden" value="thanks.html">
</label>
</fielset>
       
</form>
 </div>
</body>
</html>
