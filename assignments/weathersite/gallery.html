<body>
  <header>

  <nav>

      <h2>The Weather Gallery</h2>

          <img class="gallery-picture" src="/images/snow.jpg" alt="">

      </figure>
      
      <figure class="responsive hover-shadow">
          <img class="gallery-picture" src="/images/windy.jpg" alt="">
          <figcaption>Windy day! </figcaption>
      </figure>
      
      <figure class="responsive hover-shadow">
